<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <h2>Figwheel template</h2>
      <p>Checkout your developer console.</p>
    </div>
    <script src="js/compiled/cqrs_framework.js" type="text/javascript"></script>
    <button onclick="cqrs_framework.controller.increment(cqrs_framework.core.app)">
        Increment
    </button>
    <button onclick="cqrs_framework.controller.decrement(cqrs_framework.core.app)">
        Decrement
    </button>
    <button onclick="cqrs_framework.controller.reset(cqrs_framework.core.app)">
        Reset
    </button>
  </body>
</html>
